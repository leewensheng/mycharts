<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="../lib/echarts.common.min.js"></script>
<style>
	#root {
		height: 400px;
	}
</style>
</head>
<body>
	<div id="root">
	</div>
	<button class="btn-test" onclick="refresh()">refresh</button>
<script>
var data = [];
for(var i = 0; i < 500; i++) {
    data.push({
        name:'series'+i,
        value:Math.random()*100
    })
}
var 
option = {
	backgroundColor:"gray",
    title : {
        text: '',
        subtext: '',
        x:''
    },
    legend: {
    	show:false,
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:data,
            labelLine:{
                show:false,
            },
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
var chart = echarts.init(document.querySelector("#root"));
chart.setOption(option);
function refresh(){
	option.series[0].data.push({value:Math.random()*100,name:'test'});
	chart.setOption(option)
}

window.addEventListener('resize',function(){
    chart.resize();
})
</script>
</body>
</html>
